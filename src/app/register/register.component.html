<mat-toolbar>
  <span>Registro</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
    <form class="my-form">
         <mat-form-field class="full-width">
            <mat-label>Documento</mat-label>
            <input  matInput  placeholder="DNI" name="documento" [(ngModel)]="documento" required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Apellido</mat-label>
            <input  matInput  placeholder="Apellido" name="apellido" [(ngModel)]="apellido"required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Nombre</mat-label>
            <input  matInput  placeholder="Nombre" name="nombre" [(ngModel)]="nombre"required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Dirección</mat-label>
            <input  matInput  placeholder="Dirección" name="direccion" [(ngModel)]="direccion"required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Teléfono</mat-label>
            <input  matInput  placeholder="Teléfono"  name="telefono" [(ngModel)]="telefono" required>
         </mat-form-field>
   </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="register()" color="primary">Registrarse</button>
   </mat-card-actions>
</mat-card>
